language: ruby
rvm:
  - 2.5.3
cache: bundler
services:
  - postgresql
addons:
  chrome: stable
before_install:
  - y | gem update --system
  - gem install bundler
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database turninggreen_test;' -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec chromedriver-update 80.0.3987.16
  - openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in config/master.key.enc -out config/master.key -d
script: bundle exec rspec
