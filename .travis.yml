language: ruby
rvm:
  - 2.5.3
cache: bundler
services:
  - postgresql
addons:
  apt:
    packages:
      - google-chrome-beta
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database turninggreen_test;' -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:migrate RAILS_ENV=test
script: bundle exec rspec
